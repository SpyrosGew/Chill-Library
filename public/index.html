<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Library</title>
</head>
<body>
    <header>
        <h1 class="center">Chill Library</h1>
        <div class="description">
            <div class="green-text inline">
                <h4>The place to</h4>
            </div>
            <div class="yellow-text inline">
                <h4>grab a book</h4>
            </div>
            <div class="red-text">
                <h4>and relax...</h4>
            </div>
        </div>
    </header>
    <main>
        <div class="search center">
            <h4 class="question">We might have just what you are looking for</h4>
            <input class="searchinput gyr" id="search-book" type="text">
        </div>
        <div class="button center" id="go">Go</div>
        <div class="center">
            <div class="result" id="results"></div>
        </div>
        <div class="Add center">
            <h4 class="addPrompt">Don't have it? Well make sure to add it for the next brotha</h4>
        </div>
        <div class="newInputs center">
            <div class="addinput">
                <label for="author">Author</label>
                <input id="author" type="text" class="gyr">
            </div>
            <div class="addinput">
                <label for="title">Title</label>
                <input id="title" type="text" class="gyr">
            </div>
            <div class="addinput">
                <label for="genre">Genre</label>
                <select id="genre" name="genre" class="bookGenre ">
                    <option value="adventure">Adventure</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="mystery">Mystery</option>
                    <option value="romance">Romance</option>
                    <option value="sci-fi">Science Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                </select>
            </div>
            <div class="addinput">
                <label for="price">Price</label>
                <input id="price" class="gyr" type="text">
            </div>
            <div class="button center" id="create">Create</div>
        </div>
    </main>
    <script src="script.js"></script>
</body> 
</html>
